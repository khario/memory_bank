{% extends "memoryBankApp/base.html" %}
{% block title_block %}
    Home Title
{% endblock %}
{% block body_block %}




<form role="form" id="ListForm" method="post" action=".">
    <h2 class="form-signin-heading">EditItem</h2>
    {% csrf_token %}
    {% for field in form.visible_fields %}
    {{ field.errors }}
    {{ field.help_text }}<br/>
    {{ field }}<br/>
    {% endfor %}
    <br/>
    <button class="btn btn-primary" type="submit" name="submit">Save</button>
    <li><a href="{% url 'home' %}">return to your lists</a></li>
</form>












{% endblock %}
