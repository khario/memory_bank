{% extends "memoryBankApp/base.html" %}

{% block title_block %}
Log in
{% endblock %}

{% block body_block %}
<div class="centre-box">
   <div class="col-sm-4 col-sm-offset-4">
      <h1>Login</h1>
      <form method="post" action=" .">
         {% csrf_token %}
         {{ form.as_p }}
         <input type="submit" value="Log in"/>
         <input type="hidden" name="next" value="{{ next }}" />
      </form>
      <br /><br />
      <p>
         Not a member?
         <a href="{% url 'registration_register' %}" alt="Register for a memoryBank user account"> Sign-up here!</a>
      </p>
   </div>
</div>
</html>

{% endblock %}
